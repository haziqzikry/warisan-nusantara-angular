<h2>Update User</h2>

<div>
  <label>Name:</label>
  <input type="text" [(ngModel)]="user.name" />
</div>

<div>
  <label>Email:</label>
  <input type="text" [(ngModel)]="user.email" />
</div>

<div>
  <label>Username:</label>
  <input type="text" [(ngModel)]="user.username" />
</div>

<button (click)="updateUser()">Update</button>
